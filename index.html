<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Felício Advocacia</title>
    <style>
        * {
            margin: 0px;
        }

        :root {
            --cor1: #636ab8;
            --cor2: #626585;
            --cor3: #282f76;
            --cor4: #222333;
            --cor5: #b89542;
        }

        body {
           font-family: Arial, Helvetica, sans-serif;
           background-color: var(--cor4);
        }

        header {
            height: 210px;
            background-image: linear-gradient(to bottom, var(--cor4), black);
        }

        header img{
            width: 180px;
            display: block;
            margin: auto;
        }

        div.linha {
            background-color: var(--cor5);
            height: 6px;
            box-shadow: 1px 1px 23px black;
        }

        main > h1{
            color: white;
            text-align: center;
            margin-top: 10%;
            font-weight: bold;
            font-size: 3em;
        }

        main p{
            color: white;
            text-align: center;
            margin-top: 15px;
            font-weight: 100;
            font-size: 1.3em;
        }

    </style>
    
</head>
<body>
    <header>
        <img src="images/Marcos Felício.png" alt="">
    </header>
    <div class="linha"></div>
    <main>
        <h1>Site em Construção</h1>
        <p>Repositório em nuvem para visualização dos nobres colegas.</p>
    </main>
    <footer>
    </footer>
</body>
</html>
