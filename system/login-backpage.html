<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login-backpage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="titulo">
                <img src="../images/Marcos Felício.png" alt="logo">
                <h3>Área restrita</h3>
            </div>
            <div id="formulario">
                <form action="" method="post">
                    <div class="fundo"><span class="material-symbols-outlined">person</span><input type="email" name="email" id="email" required placeholder="E-mail"></div>

                    <div class="fundo"><span class="material-symbols-outlined">key</span><input type="password" name="senha" id="senha" required placeholder="********"></div>

                    <input type="submit" value="Entrar" id="submit">

                    <p>Tenha um bom trabalho!</p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
